<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Attrition form</h2>
  <form action="Attrition2">
   
    <div class="form-group">
      <label for="Age">Age</label>
      <input type="text" class="form-control" id="Age" placeholder="Age" name="Age">  
    </div>
    <div class="form-group">
      <label for="DistanceFromHome">DistanceFromHome</label>
      <input type="text" class="form-control" id="DistanceFromHome" placeholder="DistanceFromHome" name="DistanceFromHome">
    </div>
    <div class="form-group">
      <label for="Education">Choose Education</label>
      <select id="Education" name="Education">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="4">5</option>
      </select>
      
    </div>
    <div class="form-group">
      <label for="EducationField">Choose EducationField</label>
      <select id="EducationField" name="EducationField">
        <option value="Life Sciences">Life&nbsp;Sciences</option>
        <option value="Medical">Medical</option>
        <option value="Marketing">Marketing</option>
        <option value="Technical Degree">Technical&nbsp;Degree</option>
        <option value="Human Resources">Human Resources</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
        <label for="JobRole">Choose JobRole</label>
        <select id="JobRole" name="JobRole">
          <option value="Sales Executive">Sales Executive</option>
          <option value="Research Scientist">Research Scientist</option>
          <option value="Laboratory Technician">Laboratory Technician</option>
          <option value="Manufacturing Director">Manufacturing Director</option>
          <option value="Healthcare Representative">Healthcare Representative</option>
          <option value="Manager">Manager</option>
          <option value="Sales Representative">Sales Representative</option>
          <option value="Research Director">Research Director</option>
          <option value="Human Resources">Human Resources</option>
        </select>  
    </div>
    <div class="form-group">
      <label for="MaritalStatus">Choose MaritalStatus</label>
      <select id="MaritalStatus" name="MaritalStatus">
        <option value="Married">Married</option>
        <option value="Single">Single</option>
        <option value="Divorced">Divorced</option>
    </select>
    </div>
    <div class="form-group">
      <label for="NumCompaniesWorked">NumCompaniesWorked</label>
      <input type="text" class="form-control" id="NumCompaniesWorked" placeholder="NumCompaniesWorked" name="NumCompaniesWorked">  
    </div>
    <div class="form-group">
      <label for="PercentSalaryHike">PercentSalaryHike</label>
      <input type="text" class="form-control" id="PercentSalaryHike" placeholder="PercentSalaryHike" name="PercentSalaryHike">  
    </div>
    <div class="form-group">
      <label for="TotalWorkingYears">TotalWorkingYears</label>
      <input type="text" class="form-control" id="TotalWorkingYears" placeholder="TotalWorkingYears" name="TotalWorkingYears">  
    </div>
    <div class="form-group">
      <label for="TrainingTimesLastYear">TrainingTimesLastYear</label>
      <input type="text" class="form-control" id="TrainingTimesLastYear" placeholder="TrainingTimesLastYear" name="TrainingTimesLastYear">  
    </div>
    <div class="form-group">
      <label for="YearsAtCompany">YearsAtCompany</label>
      <input type="text" class="form-control" id="YearsAtCompany" placeholder="YearsAtCompany" name="YearsAtCompany">  
    </div>
    <div class="form-group">
      <label for="YearsSinceLastPromotion">YearsSinceLastPromotion</label>
      <input type="text" class="form-control" id="YearsSinceLastPromotion" placeholder="YearsSinceLastPromotion" name="YearsSinceLastPromotion">  
    </div>
    <div class="form-group">
      <label for="YearsWithCurrManager">YearsWithCurrManager</label>
      <input type="text" class="form-control" id="YearsWithCurrManager" placeholder="YearsWithCurrManager" name="YearsWithCurrManager">  
    </div>
    <div class="form-group">
      <label for="EnvironmentSatisfaction">Choose EnvironmentSatisfaction</label>
      <select id="EnvironmentSatisfaction" name="EnvironmentSatisfaction">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    </div>
    <div class="form-group">
      <label for="JobSatisfaction">JobSatisfaction</label>
      <select id="JobSatisfaction" name="JobSatisfaction">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    </div>
    <div class="form-group">
      <label for="WorkLifeBalance">WorkLifeBalance</label>
      <select id="WorkLifeBalance" name="WorkLifeBalance">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    </div>  








    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <button type="button" class="btn btn-success">{{ Output }}</button>
</div>



</body>
</html>
